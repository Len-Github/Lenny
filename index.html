<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="music-player">
            <!-- Album Cover -->
            <div class="album-cover-container">
                <div class="album-cover" id="album-cover">
                    <img id="album-art" src="" alt="Album Cover" style="display: none;">
                    <div class="album-cover-blur" id="album-placeholder">
                        <div class="album-circle-outer">
                            <div class="album-circle-inner"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Song Info -->
            <div class="song-info">
                <h3 id="song-title">No Track Selected</h3>
                <p id="song-artist">Unknown Artist</p>
            </div>

            <!-- Progress Bar -->
            <div class="progress-section">
                <div class="slider-container">
                    <input type="range" id="progress-slider" class="slider" min="0" max="100" value="0">
                </div>
                <div class="time-labels">
                    <span id="current-time">0:00</span>
                    <span id="total-time">0:00</span>
                </div>
            </div>

            <!-- Control Buttons -->
            <div class="controls">
                <button class="control-btn btn-outline" id="open-file-btn">
                    <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                </button>
                
                <button class="control-btn btn-play" id="play-btn">
                    <svg class="icon icon-play" width="28" height="28" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    <svg class="icon icon-pause" width="28" height="28" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                        <rect x="6" y="4" width="4" height="16"></rect>
                        <rect x="14" y="4" width="4" height="16"></rect>
                    </svg>
                </button>
                
                <button class="control-btn btn-stop" id="stop-btn">
                    <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    </svg>
                </button>
            </div>

            <!-- Volume Control -->
            <div class="volume-control">
                <svg class="icon icon-volume" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                    <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                </svg>
                <div class="slider-container slider-volume-container">
                    <input type="range" id="volume-slider" class="slider" min="0" max="100" value="70">
                </div>
                <span id="volume-text">70%</span>
            </div>
        </div>
    </div>

    <audio id="audio-player"></audio>

    <script src="script.js"></script>
</body>
</html>
